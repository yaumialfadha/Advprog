description = 'Build script for tutorial-2'
version = '0.1.0'

// All Gradle build file in every tutorial must have this buildscript
// declaration followed by JUnit 5 Platform plugin. It is necessary redundancy.
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:${junit5_platform_version}"
    }
}

apply plugin: 'org.junit.platform.gradle.plugin'
junitPlatform {
    enableStandardTestTask true
}
